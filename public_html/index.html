<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src='script.js'></script>
        <title></title>
    </head>
    
    <body>
        <div class="game">
            <h1>15 Puzzle</h1>
            <div class="board-outer">
                <div class="board-inner">
                    <div class="piece gradient" id="p1"><p>1</p></div>
                    <div class="piece gradient" id="p2"><p>2</p></div>
                    <div class="piece gradient" id="p3"><p>3</p></div>
                    <div class="piece gradient" id="p4"><p>4</p></div>
                    <div class="piece gradient" id="p5"><p>5</p></div>
                    <div class="piece gradient" id="p6"><p>6</p></div>
                    <div class="piece gradient" id="p7"><p>7</p></div>
                    <div class="piece gradient" id="p8"><p>8</p></div>
                    <div class="piece gradient" id="p9"><p>9</p></div>
                    <div class="piece gradient" id="p10"><p>10</p></div>
                    <div class="piece gradient" id="p11"><p>11</p></div>
                    <div class="piece gradient" id="p12"><p>12</p></div>
                    <div class="piece gradient" id="p13"><p>13</p></div>
                    <div class="piece gradient" id="p14"><p>14</p></div>
                    <div class="piece gradient" id="p15"><p>15</p></div>
                </div> <!-- "board-inner" -->
            </div> <!-- "board-outer" -->
            
            <table width="406" border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td align="left">
                        <div class="button gradient" id="start"><p>></p></div>
                    </td>
                    <td align="center">
                        <div class="output"><p id="output">Click left button to start!</p></div>
                    </td>
                    <td align="right">
                        <div class="button gradient" id="help"><p>?</p></div>
                    </td>
                </tr>
            </table>
        </div> <!-- "game" -->
    </body>
</html>
